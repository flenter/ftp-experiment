box: wercker/default
services:
  - wercker/mysql
build:
  steps:
    - script:
        name: add to host file
        code:
          echo "$WERCKER_MYSQL_HOST mysql"| sudo tee -a /etc/hosts
    - script:
        name: set CUSTOM_THING
        code: |
          cat /etc/hosts
    - script:
        name: add to known host
        code: |
          export WERCKER_ADD_TO_KNOWN_HOSTS_HOSTNAME="mysql"
          source  ./run.sh
        
    - script:
        name: login
        code: |
          ssh $WERCKER_MYSQL_HOST
