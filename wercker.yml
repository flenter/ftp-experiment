box: wercker/default
services:
  - wercker/mysql
build:
  steps:
    - script:
        name: set CUSTOM_THING
        code: |
          export CUSTOM_THING=$WERCKER_MYSQL_HOST
          export

    - add-to-known_hosts:
        host: $CUSTOM_THING
    - script:
        name: login
        code: |
          ssh $WERCKER_MYSQL_HOST
