box: wercker/php
build:
  steps:
    - install-packages:
        packages: yui-compressor
    - script:
        name: validate result
        code: |
          mkdir result
          sshpass -p $MY_PASSWORD scp ubuntu@mysql:/home/ubuntu/run.sh result
          diff run.sh result/run.sh
          diff modified_original/run.sh result/run.sh
