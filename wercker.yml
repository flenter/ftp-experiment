box: wercker/php
build:
  steps:
    - install-packages:
        packages: yui-compressor
    - script:
        name: prepare build for output
        code: |
          cp -r * $WERCKER_OUTPUT_DIR
    - script:
        name: run yui compressor
        code: |
          cd $WERCKER_OUTPUT_DIR
          java -jar /usr/share/yui-compressor/yui-compressor.jar --type css -v **/*.css
          java -jar /usr/share/yui-compressor/yui-compressor.jar --type js -v **/*.js

