box: wercker/default
services:
  - wercker/mysql
build:
  steps:
    - script:
        name: add to host file
        code:
          echo "$WERCKER_MYSQL_HOST mysql"| sudo tee -a /etc/hosts
    - script:
        name: set CUSTOM_THING
        code: |
          cat /etc/hosts
    - add-to-known_hosts:
        host: mysql
    - script:
        name: login
        code: |
          ssh $WERCKER_MYSQL_HOST
